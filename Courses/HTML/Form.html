<!DOCTYPE html>
<html lang="en">
<head>
        <title>Registration</title>
</head>
<body>
    <h1>Register</h1>

    <form>
        <label for="first">First Name:</label>
            <input id="first" name="Name" type="text" placeholder="John" required>
        <label for="last">Last Name:</label>
            <input id="last" name="LName" type="text" placeholder="Smith" required>
        <div> 
            <label for="mal">Male:</label>
                <input name="Gender" type="radio" value="male"  id="mal">
            <label for="fem">Female:</label>
                <input name="Gender" type="radio" value="female" id="fem">
            <label for="other">Other:</label>
                <input name="Gender" type="radio" value="other" id="other">
        </div>
        <div> 
            <label>Email:
                <input name="EMAIL" type="email" placeholder="your email"required>
            </label>
            <label>Password:
                <input name="PW" type="password" placeholder="your password" pattern=".{5,10}" required title="Must have 5 to 10 characters :3">
            </label>
        </div>
        <div> 
            <label>Birth Day:</label>
            <select name="month"required>
                <option>Jan</option>
                <option>Feb</option>
                <option>Mar</option>
                <option>Apr</option>
                <option>May</option>
                <option>Jun</option>
                <option>Jul</option>
                <option>Ago</option>
                <option>Sep</option>
                <option>Oct</option>
                <option>Nov</option>
                <option>Dec</option>
            </select>
            <select name="day" required>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
            </select>
            <select name="year" required>
                <option>2000</option>
                <option>2001</option>
                <option>2002</option>
                <option>2003</option>
                <option>2004</option>
                <option>2005</option>
            </select>
        </div>
        <div>
            <label for="agree"></label> I agree with the term and confition
            <input type="checkbox" id="agree" name="agree" required>
        </div>
        
        <input type="submit">
    
    </form>
    
</body>
</html>
